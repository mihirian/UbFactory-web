<swiper
  [spaceBetween]="30"
  [centeredSlides]="true"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }"
  [pagination]="{
    clickable: true
  }"
  [navigation]="true"
  class="mySwiper"
>

  <ng-template *ngFor="let item of slides" swiperSlide
    ><img [src]="item.url" alt="" style="" />
  </ng-template>
</swiper>
